<div id="activity-bar">
	<div class="button">
		<i class="material-icons">menu</i>
	</div>
	<div class="button">
		<i class="material-icons">settings</i>
	</div>
</div>

<div id="side-nav">
	<div class="list">
		<div class="header">General</div>
		<div class="item">All</div>
		<div class="item">Weakly</div>
		<div class="item">Monthly</div>
		<div class="item">Yearly</div>
	</div>

	
	<div class="list">
		<div class="header">Events</div>
		<div class="item">Birthdays</div>
		<div class="item">Events</div>
	</div>

	
	<div class="list">
		<div class="header">Tags</div>
	</div>
</div>

<div id="calendar-layout">
	<div id="badge">

	</div>
	<div id="calendar-header">
		October 2016
	</div>
	<div id="calendar-details">
		<ul class="weakdays">
			<li>Mon</li>
			<li>Tue</li>
			<li>Wed</li>
			<li>Thu</li>
			<li>Fri</li>
			<li>Sat</li>
			<li>Sun</li>
		</ul>

		<ul *ngFor="let i1 of [0, 1, 2, 3, 4]"
		  class="days-in-month">
			<li *ngFor="let i2 of [0, 1, 2, 3, 4, 5, 6]">
				{{i1 * 7 + i2}}
			</li>
		</ul>
	</div>
</div>
