<div id="activity-bar">
	<div class="button">
		<i class="material-icons">menu</i>
	</div>
	<div class="button">
		<i class="material-icons">settings</i>
	</div>
</div>

<div id="side-nav">
	<div class="list">
		<div class="header">General</div>
		<div class="item">All</div>
		<div class="item">Weakly</div>
		<div class="item">Monthly</div>
		<div class="item">Yearly</div>
	</div>

	
	<div class="list">
		<div class="header">Events</div>
		<div class="item">Birthdays</div>
		<div class="item">Events</div>
	</div>

	
	<div class="list">
		<div class="header">Tags</div>
	</div>
</div>

<div id="calendar-layout">
	<div id="badge">

	</div>
	<div id="calendar-header">
		<i class="previous material-icons" (click)="onPreviousMonthButtonClick()">navigate before</i>

		<div class="month">{{month | date: "MMMM  y"}}</div>

		<i class="next material-icons" (click)="onNextMonthButtonClick()">navigate next</i>
	</div>
	<div id="calendar-details">
		<ul class="weakdays">
			<li *ngFor="let day of weekdays">
				{{day}}
			</li>
		</ul>

		<ul *ngFor="let week of datesInMonth" class="days-in-month">
			<li *ngFor="let day of week">
				{{day}}
			</li>
		</ul>
	</div>
</div>
